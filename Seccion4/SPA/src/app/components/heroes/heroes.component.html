<div class="animated fadeIn fast">
  <h1>Heroes <small>Marvel & DC</small></h1>
  <hr>
  <div class="card-columns">

    <div class="card" *ngFor="let heroe of heroes; let id = index">
      <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
      <div class="card-block">
        <h4 class="card-title">{{heroe.nombre}}</h4>
        <p class="card-text">{{heroe.bio}}</p>
        <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

        <!-- <button class="btn btn-block btn-primary" type="button"
          (click)="verHeroe(id)"
          >
          See more!
        </button> -->

        <a class="btn btn-block btn-primary"
          [routerLink]="['/heroe', id]">
          See more!
        </a>

      </div>
    </div>

  </div>
</div>
